<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Hacking Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 20px;
            position: relative;
            height: 100vh;  /* Full viewport height */
            overflow: hidden; /* Prevent scrollbars */
        }
        #output {
            font-family: monospace;
            white-space: pre-wrap;
            margin-bottom: 20px;
            border: 1px solid #0f0;
            padding: 10px;
            background-color: #000;
            color: #0f0;
        }
        #hackVideo {
            display: none;             /* Hide the video initially */
            margin: 0 auto;           /* Center horizontally */
            width: 80%;                /* Set the width of the video */
            max-width: 800px;          /* Optional: Set a maximum width */
            height: auto;             /* Maintain aspect ratio */
            position: absolute;       /* Absolute positioning */
            bottom: 20px;             /* Position at the bottom */
            left: 50%;                /* Center horizontally */
            transform: translateX(-50%);  /* Center horizontally */
        }
        #startButton {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #startButton:hover {
            background-color: #0c0;
        }
        #systemMessage {
            display: none;            /* Hide initially */
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ff0000; /* Red background for alert */
            color: #fff;              /* White text */
            border: 1px solid #f00;
            border-radius: 5px;
            position: absolute;       /* Absolute positioning */
            top: 50%;                 /* Center vertically */
            left: 50%;                /* Center horizontally */
            transform: translate(-50%, -50%);  /* Center horizontally and vertically */
            max-width: 90%;
            text-align: center;       /* Center text */
        }
        #dangerMessage {
            display: none;            /* Hide initially */
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ff0000; /* Red background for alert */
            color: #fff;              /* White text */
            border: 1px solid #f00;
            border-radius: 5px;
            position: absolute;       /* Absolute positioning */
            top: 60%;                 /* Position below system message */
            left: 50%;                /* Center horizontally */
            transform: translate(-50%, -50%);  /* Center horizontally and vertically */
            max-width: 90%;
            text-align: center;       /* Center text */
        }
        #overlay {
            display: none;            /* Hide initially */
            position: fixed;         /* Fixed positioning to cover entire screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            z-index: 9999;           /* Ensure it is on top of all content */
            cursor: not-allowed;     /* Indicate that interaction is not allowed */
        }
        #overlayContent {
            color: #fff;
            font-size: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="overlayContent">Your system is in danger.</div>
    </div>
    <div id="systemMessage">Your system is experiencing a problem.</div>
    <div id="dangerMessage">Your system is in danger.</div>
    <button id="startButton">Start Simulation</button>
    <div id="output"></div>
    <video id="hackVideo" controls>
        <source src="videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script src="script.js"></script>
</body>
</html>
